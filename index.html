<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="JavaScript/tailwind.js"></script>
</head>
<body class="bg-gray-100">

    <!-- Login Page -->
    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        <h1 class="text-indigo-500 font-bold text-3xl mb-5">ITTHINK</h1>
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <form action="#" method="POST" class="flex flex-col">
                <div class="mb-4">
                    <input 
                        placeholder="Email address"
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="mt-1 p-4 h-10 block w-full border-gray-300 rounded-md shadow-sm border">
                </div>
                <div class="mb-6">
                    <input 
                        placeholder="Password"
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="mt-1 p-4 h-10 block w-full border-gray-300 rounded-md shadow-sm border">
                </div>
                <button type="submit" class="w-full bg-indigo-500 text-white font-bold py-2 px-4 rounded-md duration-100 hover:bg-indigo-600">Log in</button>
                <hr class="my-5">
                <button type="submit" class="min-w-20 bg-[#42b72a] text-white font-bold  py-2 px-2 rounded-md mx-auto duration-100 hover:bg-[#359922]">Create new account</button>
            </form>
        </div>
    </div>

</body>
</html>
